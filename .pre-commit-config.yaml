# Pre-commit hooks - 三步六维验证的自动化实现
# 来源：08-code-verification.md Step 2: 验 (Six-Dim Verify)
# 版本：2025-12-14
#
# 对应六维度：
#   ruff        → 代码质量 (10%)
#   ruff-format → 代码质量 (10%)
#   mypy        → 类型安全 (15%)
#   pytest      → 逻辑正确性 (25%) [手动运行]
#   detect-secrets → 安全风险 (15%)

repos:
  # ========== Python 代码质量 ==========
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ========== 通用代码检查 ==========
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # 文件格式
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml

      # 安全检查
      - id: detect-private-key
      - id: check-added-large-files
        args: ['--maxkb=500']

      # 代码质量
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast

  # ========== 敏感信息检测 ==========
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock\.json|\.secrets\.baseline

  # ========== 类型检查（六维度：类型安全 15%）==========
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [pydantic>=2.0, types-requests]
        args: [--ignore-missing-imports]
        files: ^backend/

# ========== CI 配置 ==========
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

# ========== 三步六维验证使用说明 ==========
#
# Step 2: 验 - 自动化检查
#   安装 hooks：
#     uv add pre-commit --dev
#     pre-commit install
#
#   手动运行全量检查：
#     pre-commit run --all-files
#
#   运行测试（逻辑正确性 25%）：
#     uv run pytest -v
#
# Step 3: 存 - 验证通过后
#   提交代码后，调用 add_memory 记录验证结果
#
# 紧急跳过（仅 hotfix）：
#   git commit --no-verify -m "hotfix: ..."
