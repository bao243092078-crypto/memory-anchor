# L4 Operations Index
# AI 快速检索用索引
# 更新于: 2025-12-24

version: "1.0"
last_updated: "2025-12-24"

# SOP 分类索引
sops:
  # 基础设施
  infrastructure:
    - id: qdrant-startup
      file: sop-qdrant-startup.md
      triggers:
        - "启动 qdrant"
        - "qdrant 没启动"
        - "502 Bad Gateway"
        - "QDRANT_URL"
      description: "启动 Qdrant Server 并验证连接"

    - id: memory-sync
      file: sop-memory-sync.md
      triggers:
        - "同步记忆"
        - "pending 记忆"
        - "离线记忆"
      description: "同步 pending 记忆到 Qdrant"

  # 开发流程
  development:
    - id: session-start
      file: workflow-session-start.md
      triggers:
        - "新会话"
        - "开始工作"
        - "恢复上下文"
      description: "会话开始时的标准流程"

  # 代码质量
  quality:
    - id: test-quality
      file: sop-test-quality.md
      triggers:
        - "测试篡改"
        - "测试质量"
        - "修改测试"
        - "删除 assert"
        - "跳过测试"
      description: "测试完整性保护和篡改检测"

# 快速匹配规则
# AI 遇到以下关键词时，应检索对应 SOP
quick_match:
  "qdrant": ["sop-qdrant-startup.md"]
  "记忆同步": ["sop-memory-sync.md"]
  "pending": ["sop-memory-sync.md"]
  "会话开始": ["workflow-session-start.md"]
  "恢复上下文": ["workflow-session-start.md"]
  "测试篡改": ["sop-test-quality.md"]
  "测试质量": ["sop-test-quality.md"]
  "修改测试": ["sop-test-quality.md"]
  "删除 assert": ["sop-test-quality.md"]
